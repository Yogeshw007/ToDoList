<body class="flex-center position-relative">
    <div id="todo-list-container" class="br-10">
        <header>
            <div id="add-todo-list-container" class="position-relative br-10">
                <i class="fa-solid fa-clipboard-list fa-xl position-absolute"></i>
                <input id="todo-textbox" class="br-10" type="text" name="item name" placeholder="Type your todo list">
                <i class="fa-solid fa-plus position-absolute" id="add-item-icon"></i>
            </div>
            <div id="todo-button-handlers" class="flex-center-x-between">
                <button id="complete-all-task" class="btn-style">
                    <i class="fa-solid fa-check-double fa-lg"></i>
                    Complete all tasks
                </button>
                <button id="clear-completed" class="btn-style">Clear completed</button>
            </div>
        </header>
        <hr>
        <ul id="tasks">
        </ul>

        <hr>
        <footer class="flex-center-x-between">
            <span id="task-display"><b id="task-count">0</b> tasks left</span>
            <div id="tasks-filter" class="flex-center">
                <button id="all-tasks" class="btn-style" data-name="all">All</button>
                <button id="uncomplete" class="btn-style" data-name="uncomplete">Uncomplete</button>
                <button id="completed" class="btn-style" data-name="completed">Completed</button>
            </div>
        </footer>
    </div>
